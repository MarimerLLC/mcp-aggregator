apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-aggregator
  namespace: mcp-aggregator
  labels:
    app.kubernetes.io/component: app
    app.kubernetes.io/name: mcp-aggregator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mcp-aggregator
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mcp-aggregator
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: mcp-aggregator
          image: rockylhotka/mcp-aggregator:latest
          imagePullPolicy: Always
          args: ["--log-dir", "/data/logs"]
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - configMapRef:
                name: mcp-aggregator-config
            - secretRef:
                name: mcp-aggregator-ai
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mcp-aggregator-data
